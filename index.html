<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    audio {
      z-index: 10;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    #song-selection {
      position: absolute;
      left: 10px;
      top: 80px;
      width: 200px;
      background: transparent;
      color: transparent;
      box-shadow: none !important;
      overflow: hidden;
      border-radius: 5px;
    }

    #song-selection:hover {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #212529;
    }

    #song-selection li {
      cursor: pointer;
      transition: ease-in-out .2s;
      font-size: 12px;
      padding: .5rem;
    }

    #song-selection li:hover {
      background: #212529;
      color: #ffffff;
    }

    #overlay {
      z-index: 20;
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .canvas-container {
      display: flex;
      flex-wrap: wrap;
    }
    canvas {
      width: 50vw;
      height: 50vh;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <button id="start-btn">Start Audio Visualizer</button>
  </div>
  <div class="canvas-container">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
  </div>

  <audio controls src=""></audio>
  <ul id="song-selection">
  </ul>
  <script type="module" src="/src/main.ts"></script>
  <script>
    const songList = [
      { name: 'yesterday', path: 'yesterday' },
      { name: 'speed it up', path: 'speed-it-up' },
      { name: 'I believe', path: 'i-believe' },
      { name: 'picasso', path: 'picasso' },
      { name: 'blase', path: 'blase' },
      { name: 'star-boy', path: 'star-boy' },
      { name: 'iphinifa', path: 'iphinifa' },
    ]
    const listContainer = document.querySelector('#song-selection');
    listContainer.innerHTML = songList.map(i => (`<li class="p-3" onclick="setSong('${i.path}')">${i.name}</li>`)).join(' ')
    function setSong(song) {
      const audioEle = document.querySelector('audio');
      audioEle.src = '/audio/' + song + '.mp3';
      audioEle.play()
    }

  </script>
</body>

</html>
